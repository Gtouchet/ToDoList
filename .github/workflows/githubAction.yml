name: GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  Explore-GitHub-Actions:
  
    runs-on: ubuntu-latest
    
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
    
      - name: Tests
        run: dotnet test
